<!DOCTYPE html>
<html lang="pt-BR">
    <head>Fale conosco</head>
    <body>
        <div>
            <!--
                Metodo:
                - GET: Dados são passados pela URL.
                - POST: Dados são passados pela requisição.
            -->
            <form enctype="application/x-www-form-urlencoded" method="POST">
                <label for="NomeCompleto">Nome</label>
                <input id="NomeCompleto" type="text" name="Nome_Completo" placeholder="Nome Completo" />
                
                <br />
                <label for="Email">Email</label>
                <input id="Email" type="email" name="Email" placeholder="Digite seu telefone" />
                
                <br />
                <label for="Telefone">Telefone</label>
                <input id="Telefone" type="tel" name="telefone" placeholder="Digite seu telefone" />
                
                <br />
                <label for="Mensagem">Mensagem</label>
                <textarea name="Mensagem" id="Mensagem"></textarea>
                
                <br />
                <input type="submit" />
            </form>
        </div>
        <div>
            <div>
                Telefone: (67) 33333-3333.
                Redes Sociais: (Facebook, twitter, instagram).
            </div>

        </div>
        Fale Conosco
    </body>
</html>
